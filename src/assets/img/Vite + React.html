  <style type="text/css" data-vite-dev-id="/Users/macbooknatalia/Desktop/PROGRAMACIÓN/AcademloPre_curso/React/App-weather/src/App.css">* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  /* border: solid 1px red; */
  font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
    "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
}

.skewed {
  position: absolute;
  top: 0;
  bottom: 0;
  right: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url(https://culturacientifica.com/app/uploads/2015/02/Del-clima.jpg);
  background-size: cover;
  opacity: 0.9;
}

/*Texto*/

.txt_view {
  overflow: hidden;
  position: relative;
  width: 678px;
  height: 300px;
  background-color: transparent;
  box-sizing: border-box;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
}
.actionTxtType3 {
  padding: 7px 0;
  text-align: center;
  height: 322px;
  width: 322px;
}
.actionTxtType3 .view_tit {
  padding-bottom: 15px;
  font-size: 35px;
  line-height: 35px;
  text-transform: uppercase;
  font-weight: 700;
  text-shadow: 1px 1px 10px rgba(68, 68, 68, 0.4);
  opacity: 0;
  transform: translateY(30%);
  -webkit-transform: translateY(30%);
  -moz-transform: translateY(30%);
  -ms-transform: translateY(30%);
  transition: all 0.35s;
  -webkit-transition: all 0.35s;
  -moz-transition: all 0.35s;
}
.actionTxtType3 .line_bg {
  width: 16%;
  height: 5px;
  background-color: #e09738;
  margin: 0 auto;
  margin-bottom: 20px;
  opacity: 0;
  transform: scaleX(0);
  -webkit-transform: scaleX(0);
  -moz-transform: scaleX(0);
  -ms-transform: scaleX(0);
  transition: transform 0.25s 0.35s, opacity 0.2s;
  -webkit-transition: -webkit-transform 0.25s 0.35s, opacity 0.2s;
  -moz-transition: -moz-transform 0.25s 0.35s, opacity 0.2s;
}
.actionTxtType3 .view_txt {
  opacity: 0;
  transform: translateY(30%);
  -webkit-transform: translateY(30%);
  -moz-transform: translateY(30%);
  transition: all 0.35s 0.6s;
  -webkit-transition: all 0.35s 0.6s;
  -moz-transition: all 0.35s 0.6s;
}
.actionTxtType3:hover .view_tit {
  opacity: 1;
  transform: translateY(0);
  -webkit-transform: translateY(0);
  -moz-transform: translateY(0);
  -ms-transform: translateY(0);
}
.actionTxtType3:hover .line_bg {
  opacity: 1;
  transform: scaleX(1);
  -webkit-transform: scaleX(1);
  -moz-transform: scaleX(1);
  -ms-transform: scaleX(1);
}
.actionTxtType3:hover .view_txt {
  opacity: 1;
  transform: translateY(0);
  -webkit-transform: translateY(0);
  -moz-transform: translateY(0);
  -ms-transform: translateY(0);
}

.changeTemp {
  width: 40px;
  height: 40px;
  background-image: url(https://cdn3.iconfinder.com/data/icons/meteocons/512/celsius-512.png);
}

/*Input*/

form {
  justify-content: space-around;
  display: flex;
  gap: 15px;
}
.inputGroup {
  position: relative;
}

.search {
  background: white;
  width: 60px;
  border-radius: 4px;
}

.search:hover {
  background: white;
}
input {
  display: block;
  padding: 10px;
  /* border: none; */
  outline: none;
  border-radius: 4px;
  font: inherit;
}

label {
  position: absolute;
  top: -30px;
  left: -26px;
  display: inline-flex;
  column-gap: 10px;
  align-items: center;
  transition: transform 0.25s, opacity 25s;
}

.icon {
  display: inline-flex;
  opacity: 0;
}

input:focus + label {
  transform: translateX(26px);
}

input:focus + label .icon {
  opacity: 1;
  transition-delay: 0.1s;
}

input::placeholder {
  transition: opacity 0.25s;
}

input:focus::placeholder {
  opacity: 0;
}
/*Container principal*/
.containerWeather {
  height: 100%;
  width: 100%;
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: row;
}

/*Card*/

.tempMax {
  color: blue;
}

.tempMin {
  color: red;
}

.containerTemp {
  display: flex;
  gap: 5px;
  justify-content: center;
}

.imageWeather {
  height: 100px;
  width: 100px;
}

.containerCard {
  display: flex;
  flex-direction: column;
  /*gap: 50px;*/
}

iframe {
  width: 100%;
  height: 100%;
}
.box {
  width: 322px;
  height: 322px;

  box-sizing: border-box;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-shadow: 3px 0 27px rgba(0, 0, 0, 0.3) inset;
  -webkit-box-shadow: 3px 0 27px rgba(0, 0, 0, 0.3);
  -moz-box-shadow: 3px 0 27px rgba(0, 0, 0, 0.3);
}
.actionImg2 {
  position: relative;
}
.actionImg2 img {
  display: block;
  width: 100%;
  height: 100%;
}
.actionImg2 .hover {
  z-index: 20;
  position: absolute;
  top: 0;
  left: 0;
  background-color: rgba(0, 0, 0, 0.5);
  width: 100%;
  height: 100%;
  color: #efefef;
  text-align: center;
  padding-top: 46.2%;
  box-sizing: border-box;
  opacity: 0;
  transition: opacity 0.5s ease-out;
  -webkit-transition: opacity 0.5s ease-out;
  -moz-transition: opacity 0.2s ease-out;
}
.actionImg2 .hover .sub_tit {
  position: relative;
  font-size: 16px;
  color: #fff;
  opacity: 0;
  transition: animation 1s ease 0.2s, opacity 0.5s ease-out 0.3s;
  -webkit-transition: -webkit-animation 1s ease 0.2s, opacity 0.5s ease-out 0.3s;
  -moz-transition: -moz-animation 1s ease 0.2s, opacity 0.5s ease-out 0.3s;
}

.actionImg2:hover .hover {
  opacity: 1;
}
.actionImg2:hover .hover .sub_tit {
  animation: translateHover 0.8s 0.2s;
  -webkit-animation: translateHover 0.8s 0.2s;
  -moz-animation: translateHover 0.8s 0.2s;
  transform: none;
  -webkit-transform: none;
  -moz-transform: none;
  -ms-transform: none;
  opacity: 1;
}
@keyframes translateHover {
  0% {
    opacity: 0;
    transform: translate3d(0, -20px, 0);
    -webkit-transform: translate3d(0, -20px, 0);
    -moz-transform: translate3d(0, -20px, 0);
  }
  20% {
    opacity: 1;
    transform: translate3d(0, 20px, 0);
    -webkit-transform: translate3d(0, 20px, 0);
    -moz-transform: translate3d(0, 20px, 0);
  }
  50% {
    transform: translate3d(0, -10px, 0);
    -webkit-transform: translate3d(0, -10px, 0);
    -moz-transform: translate3d(0, -10px, 0);
  }
  80% {
    transform: translate3d(0, 0px, 0);
    -webkit-transform: translate3d(0, 0px, 0);
    -moz-transform: translate3d(0, 0px, 0);
  }
  85%,
  100% {
    opacity: 1;
    transform: none;
    -webkit-transform: none;
    -moz-transform: none;
  }
}
@-webkit-keyframes translateHover {
  0% {
    opacity: 0;
    transform: translate3d(0, -20px, 0);
    -webkit-transform: translate3d(0, -20px, 0);
    -moz-transform: translate3d(0, -20px, 0);
  }
  20% {
    opacity: 1;
    transform: translate3d(0, 20px, 0);
    -webkit-transform: translate3d(0, 20px, 0);
    -moz-transform: translate3d(0, 20px, 0);
  }
  50% {
    transform: translate3d(0, -10px, 0);
    -webkit-transform: translate3d(0, -10px, 0);
    -moz-transform: translate3d(0, -10px, 0);
  }
  80% {
    transform: translate3d(0, 0px, 0);
    -webkit-transform: translate3d(0, 0px, 0);
    -moz-transform: translate3d(0, 0px, 0);
  }
  85%,
  100% {
    opacity: 1;
    transform: none;
    -webkit-transform: none;
    -moz-transform: none;
  }
}
